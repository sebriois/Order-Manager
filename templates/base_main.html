{% extends "base.html" %}

{% block main_content %}
<div id="main">
  {% block header %}{% endblock %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message|linebreaksbr|escape|safe }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <div class="cleaner"></div>
  {% block content %}{% endblock %}
</div>
{% endblock %}
