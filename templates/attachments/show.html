{% load filters static %}
<table>
	{% for attachment in object.attachments.all %}
	<tr valign="middle">
		<td style="padding-right:5px">{{ attachment.filename }}</td>
		<td>
			<a href="{{ MEDIA_URL }}{{attachment.attached_file}}" class="zoomin no-text"></a>
			{% if not object|isinstance:"history.history" %}
				<a href="{% url 'attachments:delete' attachment.id %}?next={{next}}" class="trash no-text"></a>
			{% endif %}
		</td>
	</tr>
	{% endfor %}
</table>
